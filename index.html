<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Channel Promotion</title>
</head>
<body>
    <header>
        <h1>Welcome to My Channel</h1>
        <p>Check out my latest videos and live streams!</p>
    </header>
    
    <section class="youtube">
        <h2>YouTube Channel</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
    </section>

    <section class="twitch">
        <h2>Twitch Live Stream</h2>
        <iframe src="https://player.twitch.tv/?channel=your-twitch-channel&parent=your-website-domain" frameborder="0" allowfullscreen></iframe>
    </section>

    <footer>
        <p>&copy; 2023 YourName. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
